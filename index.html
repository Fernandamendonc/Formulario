<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,100&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/varcolrs.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/section.css">
    <title>Formulario</title>
  </head>
  <body>
    <div class="form">
      <header>
        <div class="login">
          <h1>Log in</h1>
        </div>
        <nav class="redes-sociai">
          <ul>
            <li><a href="#"><img src="imagens/logotipo-do-github.png" alt="github"></a></li>
            <li><a href="#"><img src="imagens/instagram.png" alt="instagram"></a></li>
            <li><a href="#"><img src="imagens/linkedin.png" alt="linkedin"></a></li>
          </ul>
        </nav>
        <h3>ou use seu email</h3>
      </header>
      <section>
        <div class="email">
          <h3>Email</h3>
          <input type="email" placeholder="Email">
        </div>
        <div class="senha">
          <h3>Senha</h3>
          <input type="password" placeholder="senha">
        </div>
        <div class="content">
          <input type="checkbox"> Me Lembre
          <a href="#">Esqueceu a Senha?</a>
        </div>
        <div class="button">
          <button>Inscreva-se</button>
        </div>
      </section>
    </div>

</html>
